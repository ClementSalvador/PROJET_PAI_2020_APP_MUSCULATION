<div class="MBP_CORPS">
    <div class="MBP_CORPS_TITRE">
        <div class="h2 text-center">Support technique</div>
    </div>
    <div class="MBP_CORPS_CONTENU">
        <form [formGroup]="supportForm" (ngSubmit)="onSubmitForm()">
            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <label for="object"  class="font-weight-bold">Objet : </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="text" id="object" formControlName="object" class="form-control form-control-sm" maxlength="50"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <label for="description"  class="font-weight-bold">Description :</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <textarea id="description" formControlName="description" class="form-control form-control-sm" rows="5" maxlength="500"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                  <button class="btn float-right MBP_BTN_SUBMIT" type="submit" *ngIf="!isWait" [disabled]="supportForm.invalid">Envoyer</button>
                  <div class="float-right" *ngIf="isWait">
                    <div class="spinner-border MBP_SPINNER" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
            </div>
        </form>
        <p class="text-danger">{{errorMessage}}</p>
    </div>
</div>
