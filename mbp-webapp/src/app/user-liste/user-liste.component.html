<div class="MBP_CORPS">
    <div class="MBP_CORPS_TITRE">
        <div class="h2 text-center">Liste des utilisateurs</div>
    </div>
    <div class="MBP_CORPS_CONTENU">
        <div id="filtre-utilisateur" class="filtre-utilisateur">
            <div class="row">
                <div class="col-3">
                    <div class="col-4">
                        <label for="input-username">Username : </label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" id="input-username" >
                    </div>       
                </div>
                <div class="col-3">
                    <div class="col-4">
                        <label for="input-nom">Nom : </label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" id="input-nom" >
                    </div>   
                </div>
                <div class="col-3">
                    <div class="col-4">
                        <label for="input-username">Prénom : </label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" id="input-prenom" >
                    </div>   
                </div>
                <div class="col-3">
                    <button class="btn float-right MBP_BTN_SUBMIT">Appliquer les filtres</button>
                </div>
            </div>
        </div>
        <div id="liste-utilisateur" class="liste-utilisateur">
            <div class="row ROW_USER" *ngFor="let user of obsListUser | async">
                <div class="col-10 INFO_USER">
                    <div class="row">
                        <div class="col-3">
                            <div class="row">
                                <label class="USER_LABEL">Prénom</label>&nbsp;:&nbsp;
                                <span> {{ user.prenom}} </span>
                            </div>
                            <div class="row">
                                <label class="USER_LABEL">Nom</label>&nbsp;:&nbsp; 
                                <span> {{ user.nom}} </span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <label class="USER_LABEL">Username</label>&nbsp;:&nbsp;
                                <span> {{ user.username}} </span>
                            </div>      
                        </div>
                    </div>
                </div>
                <div class="col-2 "> 
                    <button type="button" class="btn btn-danger BOUTON_SUPPRIMER" (click)="confirmDeleteUser(user)">Bannir</button>
                </div>
            </div>
        </div>
    </div> 
</div>
